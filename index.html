<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: unset;
    }

    .forgot-password {
      color: rgb(0, 0, 0);
    }

    .profile-img {
      border-radius: 3px;
      text-align: center;
      width: 420px;
      border: 3px solid rgb(176, 207, 236)
    }

    .form-signin {
      margin: 2px auto;
      align-content: center;
      border-radius: 10px;
      width: 500px;
      background-color: rgba(255, 255, 255, 0.6);
      border: 8px thin rgba(255, 255, 255, 0.6)
    }
    
    

  </style>
</head>

<body class="text-center" background="img/ecommerce-law.jpg_524172160.jpg">
  
  <div class="container p-5">
    <img id="profile-img" class="profile-img" src="img\login.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <br>
    
    
    <form class="form-signin" action="home.html">
      <h4><b>e-Mercado te da la bienvenida</b></h4>
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <br>
      <div id="remember" class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> <b>Recuérdame</b>
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Iniciar sesión</button>
    </form>
    <br>
    <a href="https://www.youtube.com/watch?v=wZgIKbVWoQI" class="forgot-password">
      Olvide mi contraseña
    </a>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
