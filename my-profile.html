  <div class="container">
    <br>

    <div class="row" id="main">
      <div class="col-md-4 well" id="leftPanel">
        <div class="row">
          <div class="col-md-12">
            <div>
              <h2 style="color:lightgray;" class="font-italic"  id="saludo"></h2>
              <img src="img/agregarFotoPerfil.png" id="pic" alt="Can´t show the picture"
                class="img-circle img-thumbnail">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 well" id="rightPanel">
        <div class="row">
          <div class="col-md-12">
            <form role="form">
              <h2>Edita tu perfil</h2>
              <hr class="colorgraph">
              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="first_name" value="" id="first_name" class="form-control input-lg"
                      placeholder="Nombre" tabindex="1">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text"  name="last_name" id="last_name" class="form-control input-lg"
                      placeholder="Apellido" tabindex="2">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="email"  name="email" id="email1" class="form-control input-lg" placeholder="Email"
                  tabindex="4">
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="number" id="number" class="form-control input-lg"
                      placeholder="Teléfono de contacto " tabindex="5">
                   <input style="margin-top: 15px;" type="url" name="number" id="imgURL" class="form-control input-lg"
                      placeholder="Pegue el URL de su imágen de perfil" tabindex="5">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="number" name="age" id="age" class="form-control input-lg" placeholder="Edad"
                      tabindex="6">
                  </div>
                </div>
              </div>
              <hr class="colorgraph">
              <div class="row">
                <div class="col-xs-12 col-md-6"></div>
                <div class="col-xs-12 col-md-6"><button type="button" id="btnGuardar" class="btn btn-success btn-block btn-lg">Guardar</button></div>
              </div>
            </form>
          </div>
        </div>
      </div>
